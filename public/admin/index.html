<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  <script>
    (function() {
      const StringArrayControl = createClass({
        handleChange(value, index) {
          const values = arrayOf(this.props.value);
          if (index >= values.length) {
            values.push(value);
          } else {
            values[index] = value;
          }
          this.props.onChange(values.map(v => v.trim()).filter(v => v));
        },
        render() {
          const values = arrayOf(this.props.value);
          return h('div', {
            className: this.props.classNameWrapper
          }, [
            ...values.map((value, index) => (
              h('input', {
                className: this.props.classNameWrapper,
                key: index,
                style: {marginBottom: '1em', borderRadius: 'unset'},
                type: 'text',
                value: value || '',
                onChange: e => this.handleChange(e.target.value, index),
              })
            )),
            h('input', {
              className: this.props.classNameWrapper,
              key: values.length,
              style: {borderRadius: 'unset'},
              type: 'text',
              value: '',
              onChange: e => this.handleChange(e.target.value, values.length),
            })
          ]);
        },
      });
      
      const StringArrayPreview = createClass({
        render() {
          return h('ul', {}, arrayOf(this.props.value).map((val, index) => (
            h('li', {key: index}, val)
          )));
        }
      });
      
      const schema = {
        properties: {
          separator: { type: 'string' },
        },
      }
      
      CMS.registerWidget('string-array', StringArrayControl, StringArrayPreview, schema);

      function arrayOf(values) {
        if (values instanceof Array) return values;
        if (values?.toArray) return values.toArray();
        return values ? [values] : [];
      } 
    })();
  </script>
</body>
</html>
